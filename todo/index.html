<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="until.js"></script>
  </head>
  <body>
    <h1>TODO MANAGEMENT</h1>
    <div class="wrapper">
      <div class="form">
        <label for="">Task:</label>
        <input type="text" name="" id="input" />
        <input
          type="button"
          name=""
          class="d-none"
          id="save-todo"
          value="Save Todo"
        />
        <input type="button" name="" id="add-todo" value="Add Todo" />
        <input type="button" name="" id="clear-todo" value="Clear Todo" />
      </div>
      <div class="list-todo">
        <ul id="ul-list"></ul>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
